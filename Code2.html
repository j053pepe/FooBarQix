<!DOCTYPE html>
<html>
<body>

    <h2>FooBarQix</h2>
    <main>
        <label>Presiona la tecla Enter al terminar</label>
        <input type="number" id="txtval" placeholder="Introduce el valor" step="1" onkeypress="evaluar(event)" />
        <div id="divLog">
            <p>Resultado</p>
        </div>
    </main>
    <script>

        function evaluar(event) {
            if (event.keyCode === 13) {
                var val = document.getElementById("txtval").value.toString();
                var texto = "";

                if ((parseInt(val) % 3) == 0) {
                    texto += "Foo"
                }
                if ((parseInt(val) % 5) == 0) {
                    texto += "Bar"
                }
                if ((parseInt(val) % 7) == 0) {
                    texto += "Qix"
                }

                for (let i = 0; i < val.length; i++) {


                    if (val[i] == "3") { texto += "Foo" }

                    if (val[i] == "5") { texto += "Bar" }

                    if (val[i] == "7") { texto += "Qix" }

                    if (val[i] == "0") { texto += "*" }
                }

                if (texto.length == 0) { texto = val; }

                var log = document.createElement("P");
                var t = document.createTextNode(texto);

                log.appendChild(t);

                document.getElementById("divLog").appendChild(log);
            }
        }
    </script>
</body>
</html>
